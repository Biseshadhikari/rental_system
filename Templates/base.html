<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold cursor-pointer">Rental System</a>
            
            <!-- Desktop Links -->
            <div class="hidden md:flex space-x-4">
                <a href="/" class="hover:text-gray-300">Home</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'property_create' %}" class="hover:text-gray-300">Create Property</a>
                    <a href="/messages/" class="hover:text-gray-300">View Messages</a>
                    <a href="/propertyList/" class="hover:text-gray-300">Manage Property</a>
                    <a href="/orderlist/" class="hover:text-gray-300">Order List</a>
                    <a href="/logout/" class="hover:text-gray-300">Logout</a>
                {% else %}
                    <a href="/login/" class="hover:text-gray-300">Login</a>
                    <a href="/register/" class="hover:text-gray-300">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Create an Account</h2>
            <form action="{% url 'register' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="role" class="block text-gray-700">Role</label>
                    <select name="role" id="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <option value="Client">Client</option>
                        <option value="Seller">Seller</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition duration-300">Register</button>
            </form>
            <div class="mt-6 text-center text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-indigo-500 hover:underline">Login</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Rental System. All rights reserved.</p>
    </footer>
    
</body>
</html>
