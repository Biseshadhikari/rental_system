{%extends 'base.html'%}

    <!-- Login Section -->
    {%block content%}

    <!-- Login Card -->
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Welcome Back</h2>
        <p class="text-center text-gray-500 mb-8">Please log in to your account</p>

        <!-- Form -->
        <form action="{% url 'login' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-300">Login</button>
        </form>

        <!-- Divider -->
        <div class="mt-6 text-center border-t border-gray-300 pt-6">
            <p class="text-gray-600">Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
{%endblock contents%}
